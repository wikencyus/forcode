<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prettier</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multi-language Code Formatter</h1>

      <!-- Dropdown untuk memilih bahasa -->
      <select id="languageSelect">
        <option value="babel">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="babel">React (JSX)</option>
        <option value="python">Python</option>
      </select>

      <!-- Tombol Upload File -->
      <input
        type="file"
        id="fileInput"
        accept=".js,.html,.css,.py"
        onchange="loadFile(event)"
      />

      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="formatCode()">Format Code</button>
      <h2>Formatted Code:</h2>
      <pre id="formattedOutput"></pre>

      <!-- Tombol Salin dan Unduh -->
      <div class="action-buttons" id="actionButtons">
        <button onclick="copyCode()">Copy Code</button>
        <button onclick="downloadCode()">Download Code</button>
      </div>
    </div>

    <!-- Tambahkan Library Prettier dari CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.7.1/standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.7.1/parser-babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.7.1/parser-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.7.1/parser-postcss.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
